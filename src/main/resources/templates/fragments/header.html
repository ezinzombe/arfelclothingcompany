<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="header-css">
        <!-- this is header-css -->
        <link rel="stylesheet" type="text/css"
              href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

        <link rel="stylesheet" th:href="@{/css/main.css}"
              href="../../css/main.css" />
    </div>
</head>
<body>
<div th:fragment="header">
    <!-- this is header -->
    <div class="bs-example">
        <nav role="navigation" class="navbar navbar-default navbar-fixed-top" style="background-color: rgb(76,63,57)">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" data-target="#navbarCollapse"
                            data-toggle="collapse" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span> <span
                            class="icon-bar"></span> <span class="icon-bar"></span> <span
                            class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand">Arfel Clothing Company</a>
                    <span th:utext="${userName}" class="navbar-brand glyphicon glyphicon-user"></span>
                </div>

                <!-- Collection of nav links and other content for toggling -->
                <div id="navbarCollapse" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a th:href="@{/home}"><span
                                class="glyphicon glyphicon-home" th:bgcolor="white"> </span>HOME </a></li>
                        <li><a th:href="@{/advert/add}"><span
                                 class="glyphicon-plus-sign" th:bgcolor="white"></span>Add Advert To Stock</a></li>
                        <li><a th:href="@{/advert/list}"><span
                            class="glyphicon glyphicon-th-list" th:bgcolor="white"></span>List Of All Adverts</a></li>
                        <li><a th:href="@{/registration}"><span
                                bgcolor="white" class="glyphicon glyphicon-pencil" th:bgcolor="white"></span>Add User</a></li>



                        <li><a th:href="@{/logout}"><span
                                class="glyphicon glyphicon-user"></span>Logout </a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>

</body>
</html>
