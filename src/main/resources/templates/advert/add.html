<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Add Advert Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href ="@{/css/bootstrap.min.css}"/>
    <script	src="/js/jquery.js"></script>
    <script	src="/js/bootstrap.min.js"></script>
    <th:block th:include="fragments/header :: header"></th:block>
</head>
<body>

<br/>
<br/>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal"  th:object="${advert}" th:action="@{/advert/add}"  method="post" >
                <input type="hidden" th:field="*{id}"/>
                <h2>Advert Add</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label	th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                  class="validation-message"> Name</label>
                        <input type="text" th:field="*{name}"
                               placeholder="Advert Name" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label	th:if="${#fields.hasErrors('notes')}" th:errors="*{notes}"
                                  class="validation-message">Description</label>
                        <input type="text" th:field="*{notes}"
                               placeholder="Description" class="form-control" />
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{price}" placeholder="Advert Price"
                               class="form-control" />
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-9">
                        <ul>
                            <select th:field="*{advertCategory}">
                                <option th:each="advertCategory : ${advertCategoryTypeList}"
                                        th:value="${advertCategory}"
                                        th:text="${advertCategory}">AdvertCategory</option>
                            </select>
                        </ul>
                    </div>
                </div>
            <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Add Advert</button>
                    </div>
                </div>

                <span th:utext="${successMessage}"></span>
            </form>
    </div>
    </div>
</div>
</body>
</br>
<div th:replace="fragments/footer :: footer"/>
</html>
