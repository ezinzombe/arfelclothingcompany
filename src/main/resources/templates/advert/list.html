<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Clothes List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href ="@{/css/bootstrap.min.css}"/>
    <script	src="/js/jquery.js"></script>
    <script	src="/js/bootstrap.min.js"></script>
    <th:block th:include="fragments/header :: header"></th:block>
</head>
<body>
<br/>
<br/>


<div sec:authorize="hasAuthority('ADMIN')">

    <table class="table table-striped table-inverse">
        <br/>
        <span th:utext="${successMessage}" class="text-success"></span>
        <caption>List Of All Clothes In Stock</caption>
        <thead>
        <tr style="background-color: rgb(76,63,57)">
            <th bgcolor="white" scope="col">Advert name </th>
            <th bgcolor="white" scope="col">Advert Category(s)</th>
            <th bgcolor="white" scope="col">Price $</th>
            <th bgcolor="white" scope="col">Description</th>
            <th bgcolor="white" scope="col">Comments</th>
            <th bgcolor="white" scope="col">Attach Advert Image</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="advert : ${adverts}">
            <td th:text="${advert.name}">Washington</td>
            <td th:text="${advert.advertCategory}">gwash</td>
            <td th:text="${advert.price}">Yes</td>
            <td th:text="${advert.notes}">Yes</td>
            <td th:text="${advert.advertImage}">Yes</td>
            <td>
                <a th:href="@{'/upload/id'(id=${advert.id})}"><span class="glyphicon glyphicon-pencil"></span>Add Image</a>
                </td>
        </tr>



        </tr>
        </tbody>
    </table>
</div>
</body>
</br>
<div th:replace="fragments/footer :: footer"/>
</html>
