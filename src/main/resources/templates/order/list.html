<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href ="@{/css/bootstrap.min.css}"/>
    <script	src="/js/jquery.js"></script>
    <script	src="/js/bootstrap.min.js"></script>
    <th:block th:include="fragments/header :: header"></th:block>
</head>
<body>
<br/>
<br/>


<div sec:authorize="hasAuthority('ADMIN')">

    <table class="table table-striped table-inverse">
        <br/>
        <span th:utext="${successMessage}" class="text-success"></span>
        <caption>List Of All Drugs In Stock</caption>
        <thead>
        <tr style="background-color: rgb(76,63,57)">
            <th bgcolor="white" scope="col">Drug name </th>
            <th bgcolor="white" scope="col">Drug Class</th>
            <th bgcolor="white" scope="col">Formulation</th>
            <th bgcolor="white" scope="col">Alternate names (trade name)</th>
            <th bgcolor="white" scope="col">Drug status - OTC or dispensary</th>
            <th bgcolor="white" scope="col">Registration Status in Zimbabwe</th>
            <th bgcolor="white" scope="col">Pharmacy id</th>
            <th bgcolor="white" scope="col"> Pharmacy Name</th>
            <th bgcolor="white" scope="col"> Pharmacy physical address</th>
            <th bgcolor="white" scope="col"> GIS Coordinates</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="drug : ${drugs}">
            <td th:text="${drug.drugName}">George</td>
            <td th:text="${drug.drugClass}">Washington</td>
            <td th:text="${drug.formulation}">gwash</td>
            <td th:text="${drug.tradeName}">Yes</td>
            <td th:text="${drug.drugStatus}">George</td>
            <td th:text="${drug.registered}">Washington</td>
            <td th:text="${drug.pharmacyId}">gwash</td>
            <td th:text="${drug.pharmacyName}">Yes</td>
            <td th:text="${drug.physicalAddress}">gwash</td>
            <td th:text="${drug.coordinates}">Yes</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</br>
<div th:replace="fragments/footer :: footer"/>
</html>
